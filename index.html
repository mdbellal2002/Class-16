    <!--================================================
                    counter up 
    ==================================================-->
    <div class="counterup">
        <div class="item">
            <h1 class="counter">100</h1><h1>+</h1>
        </div>
        <div class="item">
            <h1 class="counter">200</h1><h1>+</h1>
        </div>
        <div class="item">
            <h1 class="counter">50</h1><h1>K+</h1>
        </div>
        <div class="item">
            <h1 class="counter">640</h1><h1>+</h1>
        </div>
        <div class="item">
            <h1 class="counter">10</h1><h1>K+</h1>
        </div>
        <div class="item">
            <h1 class="counter">30</h1><h1>K+</h1>
        </div>
    </div>


    <!--================================================
                    counter down 
    ==================================================-->
    
    <div class="Birthday_counter">
        <h1 class="name">Mizanur Rahman Azhari Next Birthday</h1>
        <div id="counterdown">
            <div class="item">
                <h1 id="din"></h1>
            </div>
            <div class="item">
                <h1 id="gonta"></h1>
            </div>
            <div class="item">
                <h1 id="minute"></h1>
            </div>
            <div class="item">
                <h1 id="second"></h1>
            </div>
        </div>
    </div>

                    typed js 
    ==================================================-->
    
    <h1 class="element"></h1>
